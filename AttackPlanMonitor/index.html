<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Mass Attacker Monitor</title>
    <link rel="icon" type="image/png" href="images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css"/>
</head>
<body>
<div class="container" style="margin-top: 2%">
    <div class="row">
        <div class="twelve columns"><h3><span id="status">Plan</span></h3></div>
    </div>
    <div class="row">
        <div class="twelve columns" id="loadPlan">
            <label for="loadBtn" class="file-upload">
                Load
            </label>
            <input type="file" id="loadBtn"/>
        </div>
        <!--<div class="six columns" id="viewPlan">-->
        <!--<button>View</button>-->
        <!--</div>-->
    </div>
</div>

<div class="container" style="margin-top: 5%">
    <div class="row">
        <div class="six columns"><h3>UTC</h3></div>
        <div class="six columns"><h3>Local</h3></div>
    </div>
    <div class="row">
        <div class="six columns">
            <h5>
            <span id="utcTime" class="normFont">
            </span>
            </h5>
        </div>
        <div class="six columns">
            <h5>
                <span id="localTime" class="normFont">
                </span>
            </h5>
        </div>
    </div>
    <div class="row">
        <div class="twelve columns">
            <h3>Next Attack</h3>
        </div>
    </div>

    <div class="row">
        <div class="four columns" style="text-align: left; font-family: GothamBold, sans-serif;"><h5>Origin</h5></div>
        <div class="eight columns" style="text-align: left;"><h5><span id="origin" class="normFont"></span></h5></div>
    </div>
    <div class="row">
        <div class="four columns" style="text-align: left; font-family: GothamBold, sans-serif;"><h5>Target</h5></div>
        <div class="eight columns" style="text-align: left;"><h5><span id="target" class="normFont"></span></h5></h5></div>
    </div>
    <div class="row">
        <div class="four columns" style="text-align: left; font-family: GothamBold, sans-serif;"><h5>Launch Time (UTC)</h5></div>
        <div class="eight columns" style="text-align: left;"><h5><span id="ltU" class="normFont"></span></h5></h5></div>
    </div>
    <div class="row">
        <div class="four columns" style="text-align: left; font-family: GothamBold, sans-serif;"><h5>Launch Time (Local)</h5></div>
        <div class="eight columns" style="text-align: left;"><h5><span id="ltL" class="normFont"></span></h5></h5></div>
    </div>
    <div class="row">
        <div class="four columns" style="text-align: left; font-family: GothamBold, sans-serif;"><h5>Slowest Unit</h5></div>
        <div class="eight columns" style="text-align: left;"><h5><span id="unit" class="normFont"></span></h5></h5></div>
    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/moment.js"></script>
<script src="js/script.js"></script>
</body>
</html>
